<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>list page</title>
</head>
<body>
    <h1>List</h1>
    <table border="1" align = 'center'>
        {% for x in data %}
        <thead>
            <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Created</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td align = 'center'>{{x['id']}}</td>
            <td align = 'center'>{{x['title']}}</td>
            <td>{{x['desc']}}</td>
            <td align = 'center'>{{x['author']}}</td>
            <td align = 'center'>{{x['create_at']}}</td>
            <td><a href="/edit/{{x['id']}}"><button class="btn btn-primary">편집</button></a></td>
            <td><a href="/delete/{{x['id']}}"><button class="btn btn-danger" onclick="return confirm_func()" >삭제</button></a></td>

        </tr>
    </tbody>
    {% endfor %}
</table>

<script>
    function confirm_func(){
        result = confirm('정말 삭제 하시겠습니까?')
        console.log(result)
        return result
    }
</script>
</body>
</html>
